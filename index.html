<!DOCTYPE html>
<html>
<head>
  <title>随机颜色按钮</title>
  <style>
    body {
      background-color: #f1f1f1;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
  <script>
    function changeBackgroundColor() {
      // 生成随机的RGB颜色值
      var red = Math.floor(Math.random() * 256);
      var green = Math.floor(Math.random() * 256);
      var blue = Math.floor(Math.random() * 256);
      
      // 将背景颜色设置为随机生成的颜色
      document.body.style.backgroundColor = "rgb(" + red + "," + green + "," + blue + ")";
    }
  </script>
</head>
<body>
  <button onclick="changeBackgroundColor()">点击变颜色</button>
</body>
</html>
